<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grid.css">
    <title>Document</title>
</head>
<body>
    <h2>Position fixed</h2>
    <div class="relative">
        <div id="fixed">
            Fixed
        </div>
    </div>
    <hr>
    <h2>Grid multiple template</h2>
    <div class="grid-container-3">
        <div class="item-multi-header">Header</div>
        <div class="item-multi-menu">Menu</div>
        <div class="item-multi-main">Main</div>
        <div class="item-multi-right">Right</div>
        <div class="item-multi-footer">Footer</div>
    </div>
    <hr>
    <h2>Gird template</h2>
    <div class="grid-container-2">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
    </div>
    <hr>
    <h2>CSS Grid</h2>
    <div class="grid-container">
        <div class="grid-item grid-item-1">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>
</body>
</html>
