<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flexbox.css">
    <title>Document</title>
</head>
<body>
    <h2>Align content</h2>
    <div class="flex-container align-content"> 

    </div>
    <hr>
    <div class="flex-container align-item h-250 bg-blue">
        <div class="red-item">Red</div>
        <div class="blue-item">Blue</div>
        <div class="green-item">Green</div>
    </div>
    <hr>
    <h2>Flex basic</h2>
    <div class="flex-container">
        <div class="div">1</div>
        <div class="div" style="flex-basis: 300px;">2</div>
        <div class="div">3</div>
    </div>
    <hr>
    <h1>Flex shorthand </h1>
    <div class="flex-parent">
        <div class="flex-item">Child</div>
        <div class="flex-item">Longer content</div>
        <div class="flex-item">Child</div>
    </div>
    <hr>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
