        obj_1.content = "This is javasript" ; 

        obj_2 = {
            fname : "Nguyen",
            lname : "Hung",
            age : function(){

        console.log(obj_2);

            console.log(`Key : ${key}  Value : ${obj_2[key]}`);

        } ;
